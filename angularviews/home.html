<div id="page-wrapper">
<div id="page-inner">          
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">{{'DASHBOARD'| translate}}</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row form-group">
        <div class= "col-md-4 col-md-offset-1 col-sm-6 col-xs-12">
            <div class="panel panel-primary col">
                <div class="panel-heading">
                    <span class="fa fa-list"></span>
                    <span class="panel-title">{{"CATS"|translate}}</span>
                    <span ng-click="closeMe()" class="fa fa-times pull-right clickable"></span>
                </div>
                <div class="dashboardCounts panel-body">
                    {{categories}}
                </div> 
            </div> 
        </div> 

        <div class= "col-md-4 col-md-offset-1 col-sm-6 col-xs-12">
            <div class="panel panel-primary col">
                <div class="panel-heading">
                    <span class="fa fa-money"></span>
                    <span class="panel-title">{{"SPENDING"|translate}}</span>
                    <span ng-click="closeMe()" class="fa fa-times pull-right clickable"></span>
                </div>
                <div class="dashboardCounts panel-body">
                    {{totalspending}}
                </div> 
            </div> 
        </div> 


    </div> 
 </div>
</div>
<!-- /#page-wrapper -->
